{layout="_layout/default"}
<div role="main" class="main">
	<section class="page-header page-header-classic page-header-md">
		<div class="container">
			<div class="row">
				<div class="col-md-8 order-2 order-md-1 align-self-center p-static">
					<h1 data-title-border>Our Portfolio</h1>
				</div>
			</div>
		</div>
	</section>


	<div class="container py-2">

		<ul class="nav nav-pills sort-source sort-source-style-3 justify-content-center" data-sort-id="portfolio" data-option-key="filter" data-plugin-options="{'layoutMode': 'fitRows', 'filter': '*'}">
			<li class="nav-item active" data-option-value="*"><a class="nav-link text-1 text-uppercase active" href="#">Show All</a></li>
			<li class="nav-item" data-option-value=".ExpressionEngine"><a class="nav-link text-1 text-uppercase" href="#">ExpressionEngine</a></li>
			<li class="nav-item" data-option-value=".Craft-CMS"><a class="nav-link text-1 text-uppercase" href="#">Craft CMS</a></li>
			<li class="nav-item" data-option-value=".Statamic"><a class="nav-link text-1 text-uppercase" href="#">Statamic CMS</a></li>
		</ul>

		<div class="sort-destination-loader sort-destination-loader-showing mt-4 pt-2">
			<div class="row portfolio-list sort-destination" data-sort-id="portfolio">
				
				{exp:channel:entries channel="portfolio" limit="50" orderby="random" dynamic="no"}

					<div class="col-md-6 col-lg-4 isotope-item {type:replace find=' ' replace='-'}">
						<div class="portfolio-item">
							<a href="{website_url}" target="{url_title}">
								<span class="thumb-info thumb-info-lighten border-radius-0">
									<span class="thumb-info-wrapper border-radius-0">
										<img src="{image}" class="img-fluid border-radius-0" alt="{title} - {type}" />
										<span class="thumb-info-title">
											<span class="thumb-info-inner">{title}</span>
											<span class="thumb-info-type">{type}</span>
										</span>
									</span>
								</span>
							</a>
						</div>
					</div>

				{/exp:channel:entries}
				
			</div>
		</div>

	</div>

</div>
